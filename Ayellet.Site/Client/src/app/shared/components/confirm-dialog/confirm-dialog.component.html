<div dir="rtl">
<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.text}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>לא</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-button [mat-dialog-close]="true">כן</button>
</mat-dialog-actions>
</div>
