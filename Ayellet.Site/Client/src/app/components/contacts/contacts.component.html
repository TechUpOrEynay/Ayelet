<div class='container-fluid'>
 <form dir="rtl" class="form">
      <div class='row'>
      <mat-input-container >
          <input  type="text"  matInput placeholder="בחר איש קשר" [matAutocomplete]="auto" [formControl]="contactCtrl"  [(ngModel)]="selectedContact" >
      </mat-input-container>

        <mat-autocomplete  #auto="matAutocomplete" [displayWith]="displayContact">
          <mat-option  *ngFor="let item of filteredContacts  | async" [value]="item">
            {{item.fullName}}
          </mat-option>
        </mat-autocomplete>
      </div>

 </form> 
      <div class='row'>
        <contact [currentContact]="selectedContact"> </contact>
      </div> 
</div>
