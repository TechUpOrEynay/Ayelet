<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">האם אתה בטוח שברצונך:
                <b>{{nameActive}}</b>
            </h4>
        </div>
        <hr>
        <div *ngIf="selectedRow">
            <i>את שורה מספר
                <b>{{selectedRow+1}}</b>
            </i>
        </div>
        <div class="modal-body ">
            <input *ngIf="selectedProjectD" class="form-control fieldset disabled" type="text" [ngModel]="selectedProjectD.nameProject"
                placeholder="שם">

        </div>
        <div class="modal-body ">
            <input *ngIf="selectedProjectI" class="form-control fieldset disabled" type="text" [ngModel]="selectedProjectI.nameProject"
                placeholder="שם">

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">אישור</button>
            <button type="button" class="btn btn-default" (click)="cancel()">ביטל</button>
        </div>
    </div>
</div>
