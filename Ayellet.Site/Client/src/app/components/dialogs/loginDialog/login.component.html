<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" (click)="close()">&times;</button>
            <h4 class="modal-title">כניסת משתמש רשום</h4>
        </div>
        <div class="modal-body">
            <input class="form-control" type="text" [(ngModel)]="user.userName" placeholder="שם משתמש">
            <input class="form-control" type="text" [(ngModel)]="user.password" placeholder="סיסמא">
            <select [(ngModel)]="user.isAdmin" style="border:none">
                                <option [ngValue]="true">כן</option>
                                <option [ngValue]="false" >לא</option>
            </select>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="confirm()">הכנס</button>
            <button type="button" class="btn btn-default" (click)="cancel()">בטל</button>
        </div>
    </div>
</div>
